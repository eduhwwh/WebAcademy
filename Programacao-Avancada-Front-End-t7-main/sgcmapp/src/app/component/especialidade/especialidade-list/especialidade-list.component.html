<app-barra-comandos
  (eventoBusca)="consultar($event)"
  linkForm="/config/especialidade-form"></app-barra-comandos>
<table>
  <caption class="visually-hidden">Lista de especialidades</caption>
  <thead ordenacao (ordenacaoAtualizada)="ordenar($event)">
      <tr>
          <th sort="id">ID</th>
          <th sort="nome">Nome</th>
          <th>Ações</th>
      </tr>
  </thead>
  <tbody>
    @for (item of registros; track item.id) {
      <tr>
        <td class="fit">{{ item.id }}</td>
        <th scope="row">{{ item.nome }}</th>
        <td>
          <a class="botao"
            routerLink="/config/especialidade-form"
            [queryParams]="{id: item.id}"
            ngbTooltip="Editar especialidade">
            <i class="bi bi-pencil-square"></i>
            Editar</a>
          <a class="botao excluir"
            (click)="remover(item.id)"
            href="javascript:void(0)"
            ngbTooltip="Excluir especialidade">
            <i class="bi bi-trash"></i>
            Excluir</a>
        </td>
      </tr>
    }
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">
        @if (registros.length > 0) {
          <span>Total de registros: {{ respostaPaginada.totalElements }}</span>
        } @else {
          <span>Nenhum registro encontrado</span>
        }
      </td>
    </tr>
  </tfoot>
</table>
<div class="d-flex justify-content-between align-items-center">
  <app-seletor-tamanho-pagina
    [tamanhoAtual]="requisicaoPaginada.size"
    [opcoes]="itensPorPagina"
    (mudancaTamanho)="alterarTamanhoPagina($event)"></app-seletor-tamanho-pagina>
  <ngb-pagination
    [page]="requisicaoPaginada.page + 1"
    [collectionSize]="respostaPaginada.totalElements"
    [pageSize]="respostaPaginada.size"
    (pageChange)="mudarPagina($event)"></ngb-pagination>
</div>
