<div id="comandos">
    <a [routerLink]="linkForm()"
        class="btn btn-primary"
        id="add">
        <i class="bi bi-plus-circle"></i>
        Adicionar
    </a>
    <div>
        <input type="search"
            name="busca"
            id="busca"
            placeholder="Digite para buscar"
            #inputBusca="ngModel"
            ngModel
            (ngModelChange)="buscar(inputBusca.value)">
    </div>
</div>
